<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
</head>

<body>
<!-- Page title -->
    <h1>Login</h1>
    
  
    <!-- this is our form to use to login -->
    <form id="login-form">
        <!-- want to be able to see the user, so type is text -->
      <input type="text"  placeholder="Username">
      <!-- want to hide the password, so type is password -->
      <input type="password"  placeholder="Password">
      <!-- submit button to redirect to the submit value -->
      <input type="submit"  id="login-form-submit">

    </form>


    <div>
        <!-- If it's a failure, display this -->
        <p id="login-error-msg"> Wrong Information </p>
      </div>
  


      <script src="js/passwordProtectedApp.js"></script>
</body>
</html>
